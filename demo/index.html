<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>accent-card demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../accent-card.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      accent-card {
        width: 100%;
      }
      button {
        display: block;
        width: 100%;
        margin: 0;
        padding: 15px;
        border: none;
        color: blue;
        text-align: right;
        cursor: pointer;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic accent-card demo</h3>
      <demo-snippet>
        <template>
          <accent-card 
            accent-color="deep-orange" 
            heading="Basic Vertical Accent Card">
            <div slot="content">This card has default colors.</div>
          </accent-card>
          <accent-card  
            accent-color="cyan" 
            heading="Basic Horiztonal Accent Card" 
            horizontal>
            <div slot="content">This card has a cyan accent color.</div>
          </accent-card>
        </template>
      </demo-snippet>

      <h3>accent-card as button</h3>
      <demo-snippet>
        <template>
          <accent-card 
            id="button1"
            accent-color="grey"
            button 
            heading="Accent Card Button">
            <div slot="content">This card is clickable.</div>
          </accent-card>
          <accent-card 
            id="button2"
            accent-color="grey"
            button 
            disabled
            heading="Disabled Accent Card Button">
            <div slot="content">This card is not clickable.</div>
          </accent-card>
          <script>
            let button1 = document.getElementById('button');
            button1.addEventListener('accent-card-tap',function(e){
              console.log('#button accent-card-tap',e);
              alert('You clicked on '+button1.heading+'!');
            });
          </script>
        </template>
      </demo-snippet>

      <h3>accent-card: with image, subheading, and footer</h3>
      <demo-snippet>
        <template>
          <accent-card 
            accent-color="red" 
            heading="Vertical Accent Card" 
            image-src="images/image2.jpg">
            <div slot="subheading">Includes image, subheading, and footer.</div>
            <div slot="content">This is content.</div>
            <div slot="footer"><button>Read more...</button></div>
          </accent-card>
          <accent-card 
            accent-color="cyan" 
            horizontal 
            heading="Horizontal Accent Card" 
            image-src="images/image3.jpg">
            <div slot="subheading">Includes image, subheading, and footer.</div>
            <div slot="content">This is content.</div>
            <div slot="footer"><button>Read more...</button></div>
          </accent-card>
        </template>
      </demo-snippet>

      <h3>accent-card: with color options</h3>
      <demo-snippet>
        <template>
          <accent-card 
            accent-color="yellow" 
            accent-background
            heading="Accent Card, Yellow Background">
            <div slot="content">
              This is an accent card with a yellow background.
            </div>
          </accent-card>
          <accent-card 
            accent-color="blue" 
            accent-background
            dark
            heading="Dark Accent Card, Blue Background">
            <div slot="content">
              This is an dark accent card with a blue background.
            </div>
          </accent-card>
          <accent-card 
            accent-heading  
            accent-color="red"  
            horizontal
            heading="Accent Card, Red Heading">
            <div slot="content">This is an accent card with a heading that matches the accent.</div>
          </accent-card>
          <accent-card 
            accent-heading  
            dark
            accent-color="amber" 
            heading="Dark Accent Card, Amber">
            <div slot="content">This card is dark.</div>
          </accent-card>
          <accent-card 
            no-border
            heading="Accent Card with No Border">
            <div slot="content">This card has no accent border.</div>
          </accent-card>
          <accent-card 
            dark
            flat
            accent-color="deep-purple" 
            heading="Flat Dark Accent Card">
            <div slot="content">This is a flat dark accent card.</div>
          </accent-card>
        </template>
      </demo-snippet>
      
      <h3>accent-card with CSS variables</h3>
      <p>For a full list of CSS variables, see <a href="../index.html">documentation.</a></p>
      <demo-snippet>
        <template>
          <accent-card 
            id="example1"
            accent-heading  
            accent-color="indigo" 
            heading="Accent Card" 
            image-src="images/image3.jpg">
            <div slot="content">This is an accent card with the top of the image in position.</div>
          </accent-card>
          <accent-card 
            id="example2"
            accent-color="red" 
            dark
            horizontal
            heading="Accent Card" 
            image-src="images/image1.jpg">
            <div slot="content">This is an accent card with image width set to 200px.</div>
          </accent-card>
          <style is="custom-style">
            #example1 {
              --accent-card-image-y: top;
            }
            #example2 {
              --accent-card-image-width: 200px;
            }
          </style>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
